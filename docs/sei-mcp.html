<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sei-mcp — docs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    .docs-wrap{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:960px){.docs-wrap{grid-template-columns:minmax(0,1fr) 320px}}
    .sidebar{position:sticky;top:16px;height:max-content}
  </style>
  <meta name="description" content="Docs for sei-mcp from NVOID (nullvoid)." />
  <style>
    .md h1{font-size:48px}
    .md h2{font-size:32px;margin-top:24px}
    .md h3{font-size:24px;margin-top:16px}
    .md code, .md pre{background:#0f0f0f;border:1px solid #2a2a2a;padding:2px 6px;border-radius:4px}
    .back{position:sticky;top:0;display:inline-block;margin:16px 0}
  </style>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="btn" href="../index.html">← back</a>
      <div class="logo">
        <img src="../assets/img/logo.png" alt="nvoid" onerror="this.style.display='none'">
        <span class="badge">[]</span><strong>NVOID</strong>
      </div>
      <nav style="display:flex; gap:12px; align-items:center">
        <button id="theme-toggle" class="btn" type="button">mode</button>
        <a class="btn" href="https://github.com/0xnvoid/sei-mcp" target="_blank" rel="noopener">repo ↗</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="container">
        <div class="window">
          <div class="titlebar"><span>sei-mcp</span><span>README</span></div>
          <div id="md" class="body md">Loading...</div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container"><span class="note">NVOID</span></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="../assets/js/main.js"></script>
  <script>
    const org = '0xnvoid';
    const repo = 'sei-mcp';
    const md = document.getElementById('md');
    fetch(`https://raw.githubusercontent.com/${org}/${repo}/main/README.md`).then(async r=>{
      if(!r.ok) throw new Error('not ok');
      const text = await r.text();
      md.innerHTML = marked.parse(text);
    }).catch(()=>{
      md.textContent = 'unable to load README. open the repo: https://github.com/0xnvoid/sei-mcp';
    });
  </script>
</body>
</html>
